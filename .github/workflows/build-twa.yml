name: Build TWA APK

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Install Bubblewrap
      run: |
        npm install -g @bubblewrap/cli
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Create Bubblewrap config directory
      run: |
        mkdir -p $HOME/.bubblewrap
        cat > $HOME/.bubblewrap/config.json << EOF
        {
          "jdkPath": "$JAVA_HOME",
          "androidSdkPath": "$ANDROID_HOME"
        }
        EOF
        echo "Config created:"
        cat $HOME/.bubblewrap/config.json
        echo "JAVA_HOME: $JAVA_HOME"
        echo "ANDROID_HOME: $ANDROID_HOME"
      
    - name: Create TWA manifest file
      run: |
        cat > twa-manifest.json << 'EOF'
        {
          "packageId": "how.dune.twa",
          "host": "dune.how",
          "name": "Dune: Imperium - Digital Companion",
          "launcherName": "Dune",
          "display": "standalone",
          "orientation": "default",
          "themeColor": "#000000",
          "themeColorDark": "#000000",
          "navigationColor": "#000000",
          "navigationColorDark": "#000000",
          "backgroundColor": "#000000",
          "startUrl": "/",
          "iconUrl": "https://dune.how/dune_x1024.png",
          "maskableIconUrl": "https://dune.how/dune_x1024.png",
          "appVersion": "1.0.0",
          "appVersionCode": 1,
          "signingKey": {
            "path": "./android.keystore",
            "alias": "android"
          },
          "enableNotifications": false,
          "enableSiteSettingsShortcut": true,
          "webManifestUrl": "https://dune.how/manifest.json",
          "shortcuts": [],
          "generatorApp": "bubblewrap-cli",
          "fallbackType": "customtabs",
          "features": {},
          "alphaDependencies": {
            "enabled": false
          },
          "splashScreenFadeOutDuration": 300
        }
        EOF
        cat twa-manifest.json
      
    - name: Generate TWA project from manifest
      run: |
        # Use update command which reads from twa-manifest.json non-interactively
        bubblewrap update --skipVersionUpgrade
      env:
        BUBBLEWRAP_KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        BUBBLEWRAP_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
    
    - name: Build APK
      run: |
        bubblewrap build
      env:
        BUBBLEWRAP_KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        BUBBLEWRAP_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: twa-apk
        path: |
          app-release-signed.apk
          app-release-bundle.aab
        retention-days: 30
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          app-release-signed.apk
          app-release-bundle.aab
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
